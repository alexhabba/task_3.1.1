<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>

        <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/admin/add}">Add new user</a>
        </div>

        <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div>
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                <tr th:each="user, state : ${users}">
                    <td th:text="${state.count}"></td>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td><a th:href="@{http://localhost:8080/admin/edit/{id}(id=${user.getId()})}">Edit</a></td>
                    <td><a th:href="@{http://localhost:8080/admin/delete/{id}(id=${user.getId()})}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
